<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log In | Baap Er Bank</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-amber-100">
  <header class="mt-20">
    <h1 class="text-4xl md:text-5xl text-center text-violet-400 font-semibold">Welcome to <span class="font-bold text-violet-800">Baap Er Bank</span> !!!</h1>
  </header>
  
  <main>
    <section class="mt-20 bg-indigo-200 py-20 mx-auto w-9/12 rounded-lg">
      <div class="w-3/5 mx-auto">
      <h3 class="font-bold text-2xl text-indigo-600">Please Login</h3>
      <div class="w-11/12 mx-auto mt-4">
        <input id="email-input" type="email" name="email" id="" placeholder="Valid Email" class="block w-full mb-4 p-2 rounded-md" required>
        <input id="pass-input" type="password" name="password" placeholder="Password" id="" class="block w-full mb-4 p-2 rounded-md" required>

        <button id="submit-btn" class="bg-indigo-600 text-white px-8 py-2 rounded-md text-lg  hover:bg-indigo-500">Submit</button>
      </div>
      </div>
    </section>
  </main>


  <script src="./js/login.js"></script>
</body>
</html>
